<!DOCTYPE html>
<html><head><meta charset="utf-8"> 
<link href="https://fonts.googleapis.com/css?family=Khula:400,700" rel="stylesheet">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bitcoin QR Code Generator</title>
<style>

	* {
        box-sizing: border-box;
		font-family: 'Khula', sans-serif;
	}

	body {
		margin: 0;
		background-color: #FBFBFB;
	}

	.header {
		display: flex;
		flex-direction: row;
		align-items: flex-start;
		font-size: 23px;
		font-weight: bold;
		padding: 13px 16px 0;
		border-bottom: 2px solid #f2f2f2;
		background-color: #FFFFFF;
	} 

	.header-text {
		position: relative;
		left: 5px;
	}

	.header-icon {
		position: relative;
		top: 3px;
	}

	.page-container {
		display: flex;
		flex-direction: row;
	/*	flex-wrap: wrap;  /*Not sure if we want wrapping behavior yet*/
		align-items: flex-start;
		justify-content: space-evenly;
		padding-top: 48px;
	}

	.input-container {
		width: 50%;
		display: flex;
		box-shadow: 0 2px 8px 0 rgba(0,0,0,0.05);
		border-radius: 8px;
		background-color: #FFFFFF;	
	}

	.qr_image_container {
		width: 35%;
		height: 300px;  /*just to get it to show up - change later*/
		display: flex;
		box-shadow: 0 2px 8px 0 rgba(0,0,0,0.05);
		border-radius: 8px;
		background-color: #FFFFFF;	
		background-size: auto;
		background-repeat: no-repeat;
		background-position: center 15px;
		background-image: url('qr_placeholder.png');
	}

</style></head>
<body>
	<div class="header">
		<div class="header-icon"><img src="qr_icon.png"></div>
		<div class="header-text"><label> Bitcoin QR</label></div>
	</div>
	<div class="page-container">
		<div class="input-container">
			<div class="tab">
				<button class="tablinks" onclick="openCity(event, 'address_tab')">Bitcoin QR Code</button>
				<button class="tablinks" onclick="openCity(event, 'custom_tab')">Custom String QR Code</button>
			</div>
			<div id="address_tab" class="tabcontent">
				Bitcoin Address
			</div>
			<div id="custom_tab" class="tabcontent">
				Custom String
			</div>
		</div>
		
		<div class="qr_image_container">

		</div>
	</div>
<script>
	function openCity(evt, actionToTake) {


	}

</script>
</body>
