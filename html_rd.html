<!DOCTYPE html>
<html><head>
<meta charset="utf-8"> 
<!--   <meta name="viewport" content="width=device-width, initial-scale=1.0">  -->
<title>Bitcoin QR Code Generator</title>
<style>
* {
	box-sizing: border-box;
}

.flex-container {
	display: flex;
	flex-direction: row;
	flex-wrap: wrap;
	justify-content: space-around;
	border: 1px blue solid;
}

.inputs {
	display: flex;
	flex-direction: column;
	align-items: center; 
	width: 60%;
	border: 2px red solid;
}

.address {
	width: 100%;
	border: 1px green solid;
}

.uri_input_section {
	display: flex;
	justify-content: space-around;
	flex-wrap: wrap;
	width: 80%;
	background-color: lightblue;
	border: 1px green solid;
}

.uricheckbox {	/*Centering textbox vertically*/
	display: flex;
	flex-direction: column;
	justify-content: center;
}

.custom {
	width: 100%;
	border: 1px pink solid;
}

.qr_image_container {
	display: flex;
	flex-direction: column;
	align-items: center;  /*cross axis (i.e. the horizontal axis for our column) centered.*/
}

.download_button {
	padding: 10px;
	margin: 10px;
}

</style>
</head>
<body>
    <div align="center" style="border: 2px yellow solid; margin-bottom: 5px;">
        <h3>Bitcoin QR Code Generator</h3>
    </div>
	<div class="flex-container">
		<div class="inputs">
			<div class="address"> 
				Enter Bitcoin Address: <input type="text" id="address">
				<p id="valid_text" style="">Invalid Bitcoin Address!</p>
			</div>
			<div class="uri_input_section">
				<div name="amount-label-message" align="right">
					<p>Amount: <input type="text" id="amount"></p>
                	<p>Label: <input type="text" id="label"></p>
                	<p>Message: <input type="text" id="message"></p>
				</div>
				<div class="uricheckbox">
					<p>Bitcoin URI <input type="checkbox" id="uri_checkbox"></p>
				</div>
			</div>
			<div class="custom">
				Enter Custom String: <input type="text" id="custom">
			</div>
			<div class="qr_code_string">
				<p>Exact QR String here.</p>
			</div>
		</div>
		<div class="qr_image_container">
			<img style=" border: 1px orange solid; padding: 10px;"src="img_qr.png">
			<input class="download_button" type="button" id="download_qr_code" value="Download QR Code">
		</div>
	</div>

	<input type="button" value="Error bitcoin address" onclick="address_error()"</input>
	<input type="button" value="Valid bitcoin address" onclick="address_valid()"</input>
<script>
    function address_error (){
        document.getElementById("address").style.border = "2px solid red";
        document.getElementById("valid_text").style.visibility = "visible";
    }
    function address_valid (){
        document.getElementById("address").style.border = "";
        document.getElementById("valid_text").style.visibility = "hidden";
    }
</script>

</body>
</html>
